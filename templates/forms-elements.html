{% include 'base.html' %}
{% block content%}
{% load static %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Form Elements</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Elements</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tạo khung giờ</h5>

              <!-- General Form Elements -->
              <form action="" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Tên:</label>
                  <div class="col-sm-10">
                    <input type="text" name="name" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Ngày trong tuần:</label>
                  <div class="col-sm-10">
                    <input type="text" name="day" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Làm việc từ:</label>
                  <div class="col-sm-10">
                    <input type="text" name="start_time" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Làm việc đến:</label>
                  <div class="col-sm-10">
                    <input type="text" name="end_time" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Ngày bắt đầu:</label>
                  <div class="col-sm-10">
                    <input type="text" name="start_day" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Ngày kết thúc:</label>
                  <div class="col-sm-10">
                    <input type="text" name="end_day" class="form-control">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Thời gian trong ngày:</label>
                  <div class="col-sm-10">
                    <input type="text" name="time" class="form-control">
                  </div>
                </div>
                {% for message in messages %}
                <h5 class="text-center" style="color: red;">{{message}} <a href="{% url 'view_work_time' %}"> | Xem khung giờ làm việc</a></h5>
                
                {% endfor %}
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock content %}
